<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Meadow Brew Café</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Meadow Brew Café</h1>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero" style="background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348');">
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you!</p>
    </div>
  </section>

  <main class="container">
    <div class="card">
      <h2>Contact Us</h2>
      <div class="card-content">
        <p><strong>Address:</strong> 123 Meadow Lane, Greenfield</p>
        <p><strong>Email:</strong> hello@meadowbrew.com</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
      </div>
    </div>

    <div class="card">
      <h2>Send Us a Message</h2>
      <div class="card-content">
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Meadow Brew Café. All rights reserved.</p>
  </footer>
</body>
</html>
